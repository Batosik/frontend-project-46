name: Node CI
on: push  
    pull_request
env:
  CI: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: tests
        run: make install
        # run: make lint
        run: make test
              - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: make test-coverage
          debug: true